<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Player M3U8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 30px;
            text-align: center;
        }
        video {
            width: 80%;
            height: auto;
            background: black;
            margin-top: 20px;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Reprodutor de Link M3U8 (HLS)</h2>

    <input id="url" type="text" placeholder="Cole o link m3u8 aqui..." />
    <button onclick="loadStream()">Reproduzir</button>

    <br><br>
    <video id="video" controls></video>

    <!-- Biblioteca para suportar HLS em navegadores comuns -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        function loadStream() {
            const url = document.getElementById('url').value;
            const video = document.getElementById('video');

            if (!url) {
                alert("Insira um link m3u8 válido.");
                return;
            }

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Para iPhone/iPad/Safari
                video.src = url;
                video.play();
            } else {
                alert("Seu navegador não suporta HLS.");
            }
        }
    </script>

</body>
</html>
